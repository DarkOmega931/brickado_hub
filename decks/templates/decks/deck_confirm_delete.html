{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 720px;">
  <div class="card bg-dark border-danger p-4">
    <h1 class="h5">Deletar deck</h1>
    <p class="text-secondary mb-3">
      Tem certeza que deseja deletar <strong>{{ deck.nome }}</strong>?
      Essa ação não pode ser desfeita.
    </p>

    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <a href="{% url 'decks:deck_detail' pk=deck.id %}" class="btn btn-outline-secondary">Cancelar</a>
      <button class="btn btn-danger">Sim, deletar</button>
    </form>
  </div>
</div>
{% endblock %}
