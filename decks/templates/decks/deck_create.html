{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 820px;">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">+ Criar Deck</h1>
    <a href="{% url 'deck_list' %}" class="btn btn-outline-secondary btn-sm">← Voltar</a>
  </div>

  <form method="post" class="card bg-dark border-warning-subtle p-3">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label text-light fw-semibold">Nome do deck</label>
      <input type="text" name="nome" class="form-control" placeholder="Ex: RK Toolbox" required>
      <div class="form-text text-secondary">Esse é o nome que vai aparecer na sua lista de decks.</div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label class="form-label text-light fw-semibold">Card game</label>
        <select name="jogo" class="form-select">
          <option value="DIGIMON" selected>Digimon</option>
          <option value="LORCANA">Lorcana</option>
          <option value="UNION">Union Arena</option>
        </select>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label text-light fw-semibold">Arquétipo</label>
        <input type="text" name="arquetipo" class="form-control" placeholder="Ex: Royal Knight / RK">
        <div class="form-text text-secondary">Ajuda no sistema de sugestões e estatísticas.</div>
      </div>
    </div>

    <div class="mt-3 mb-3">
      <label class="form-label text-light fw-semibold">Observação (opcional)</label>
      <textarea name="descricao" class="form-control" rows="3" placeholder="Ex: versão do meta / comentários do deck"></textarea>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="publico" id="publico">
      <label class="form-check-label text-light" for="publico">
        Deixar deck público
      </label>
    </div>

    <button class="btn btn-warning fw-semibold">Criar deck</button>
  </form>

</div>
{% endblock %}
