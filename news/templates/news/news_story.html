{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .story-wrapper {
        min-height: calc(100vh - 56px);
        background: radial-gradient(circle at top, #222 0, #000 55%);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }
    .story-card {
        max-width: 420px;
        width: 100%;
        border-radius: 16px;
        overflow: hidden;
        background-color: rgba(0,0,0,0.85);
        border: 1px solid rgba(255,255,255,0.15);
    }
    .story-image {
        width: 100%;
        max-height: 280px;
        object-fit: cover;
    }
</style>

<div class="story-wrapper">

    <div class="story-card shadow-lg">
        {% if post.image %}
            <img src="{{ post.image.url }}" class="story-image" alt="{{ post.title }}">
        {% endif %}

        <div class="p-3">
            <p class="text-muted small mb-1">
                {{ post.created_at|date:"d/m/Y H:i" }}
            </p>
            <h2 class="h5 mb-2">{{ post.title }}</h2>

            <p class="small text-muted mb-2">
                {{ post.summary }}
            </p>

            <div class="mb-3" style="max-height: 220px; overflow-y: auto;">
                <p class="mb-0">
                    {{ post.content|linebreaks }}
                </p>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'news:news_list' %}" class="btn btn-sm btn-outline-light">
                    ‚Üê Voltar
                </a>
                <a href="/" class="btn btn-sm btn-warning text-dark">
                    Ir para Home
                </a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
