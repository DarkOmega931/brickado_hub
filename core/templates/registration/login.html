{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
</div>
{% endblock %}
